{% extends 'base.html' %}

{% block content %}
<form method="post" class="home-buttons">
    <h3>Whiteboard Application</h3>
    <div>
        <label>Name: </label>
        <input type="text" placeholder="Enter your name" name="name" value="{{name}}"/>
    </div>
    <div class="join">
        <button type="submit">Join</button>
    </div>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
